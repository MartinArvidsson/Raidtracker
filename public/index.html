<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOS RACE</title>
</head>

<body ng-app="myApp">
    <div class="mainContent">
        <div class="header">
            <h1 class="mdl-layout-title page_title">Tomb of Sargeras raid race!</h1>
        </div>

        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" ng-controller="raiders">
            <tr >
                <th class="mdl-data-table__cell--non-numeric" ng-repeat="header in headers">{{header}}</th>
            </tr>
            <tr ng-repeat="raider in raiders">
                <td class="mdl-data-table__cell--non-numeric">{{raider.Name}}</td>
                <td class="mdl-data-table__cell--non-numeric">{{raider.Guild}}</td>
                <td class="mdl-data-table__cell--non-numeric">{{raider.Region}}</td>
            </tr>
        </table>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/Table.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
