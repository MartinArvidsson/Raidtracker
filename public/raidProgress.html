<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOS RACE</title>
</head>

<body ng-app="myApp">
    <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">ToS race</a>
    </div>
  </nav>
    <div class="mainContent">
        <table class="centered" ng-controller="raidController">
            <tr>
                <th ng-repeat="header in headers">
                    {{header}}
                </th>
            </tr>
            <tr ng-repeat="raider in raiders">
                <td> </td>
                <td>{{raider.Name}}</td>
                <td>{{raider.Guild}}</td>
                <td>{{raider.Region}}</td>
                <td>{{raider.goroth}}</td>
                <td>{{raider.demonic}}</td>
                <td>{{raider.harjatan}}</td>
                <td>{{raider.sisters}}</td>
                <td>{{raider.mistress}}</td>
                <td>{{raider.host}}</td>
                <td>{{raider.maiden}}</td>
                <td>{{raider.avatar}}</td>
                <td>{{raider.kj}}</td>
                <td>{{raider.totalkills}}</td>
                
            </tr>
        </table>
    </div>
    
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/Table.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
